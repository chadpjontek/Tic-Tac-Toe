<!doctype html>
<html lang="en">

<head>
  <title>Tic Tac Toe</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="top-wrapper">
    <div class="header wartext">SHALL WE PLAY A GAME?</div>
    <div class="xo">
      <input type="radio" name="xo" id="x" checked>
      <span class="wartext">X</span>
      <input type="radio" name="xo" id="o">
      <span class="wartext">O</span>
    </div>
    <div class="difficulty">
      <input type="radio" name="difficulty" id="beatable" checked>
      <span class="wartext">beatable</span>
      <input type="radio" name="difficulty" id="unbeatable">
      <span class="wartext">unbeatable</span>
    </div>
    <div class="start">
      <button class="start-btn" onclick="start();">start</button><span></span>
    </div>
  </div>
  <div id="board" class="board-wrapper">
    <div id="0" onclick="squareClick('0');">
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <div id="1" onclick="squareClick('1');">
      <i class="fa fa-circle-o" aria-hidden="true"></i>
    </div>
    <div id="2" onclick="squareClick('2');">
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <div id="3" onclick="squareClick('3');">
      <i class="fa fa-circle-o" aria-hidden="true"></i>
    </div>
    <div id="4" onclick="squareClick('4');">
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <div id="5" onclick="squareClick('5');">
      <i class="fa fa-circle-o" aria-hidden="true"></i>
    </div>
    <div id="6" onclick="squareClick('6');">
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <div id="7" onclick="squareClick('7');">
      <i class="fa fa-circle-o" aria-hidden="true"></i>
    </div>
    <div id="8" onclick="squareClick('8');">
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>
  </div>
  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.5/howler.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
