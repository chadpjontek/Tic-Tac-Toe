<!doctype html>
<html lang="en">

<head>
  <title>Tic Tac Toe</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="top-wrapper">
    <div class="header wartext">SHALL WE PLAY A GAME?</div>
    <div class="xo">
      <input type="radio" name="xo" id="x" checked>
      <span class="wartext">X</span>
      <input type="radio" name="xo" id="o">
      <span class="wartext">O</span>
    </div>
    <div class="difficulty">
      <input type="radio" name="difficulty" id="beatable" checked>
      <span class="wartext">beatable</span>
      <input type="radio" name="difficulty" id="unbeatable">
      <span class="wartext">unbeatable</span>
    </div>
    <div class="start">
      <button class="start-btn" onclick="start();">start</button><span></span>
    </div>
  </div>
  <div class="board-wrapper">
    <div id="tl" onclick="selectSquare('tl');">
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <div id="tc" onclick="selectSquare('tc');">
      <i class="fa fa-circle-o" aria-hidden="true"></i>
    </div>
    <div id="tr" onclick="selectSquare('tr');">
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <div id="ml" onclick="selectSquare('ml');">
      <i class="fa fa-circle-o" aria-hidden="true"></i>
    </div>
    <div id="mc" onclick="selectSquare('mc');">
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <div id="mr" onclick="selectSquare('mr');">
      <i class="fa fa-circle-o" aria-hidden="true"></i>
    </div>
    <div id="bl" onclick="selectSquare('bl');">
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <div id="bc" onclick="selectSquare('bc');">
      <i class="fa fa-circle-o" aria-hidden="true"></i>
    </div>
    <div id="br" onclick="selectSquare('br');">
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>
  </div>
  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.5/howler.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
